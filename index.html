<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar inter-rubik">
        <ul>
            <li>TicTacToe.com</li>
        </ul>
    </nav>
    <div class="container">
        <div class="containerX">
            <div class="grid">
                <div class="part bl bt"><span class="inside inter-font" ></span></div>
                <div class="part bt"><span class="inside inter-font"></span></div>
                <div class="part bt br"><span class="inside inter-font"></span></div>
                <div class="part bl"><span class="inside inter-font"></span></div>
                <div class="part"><span class="inside inter-font"></span></div>
                <div class="part br"><span class="inside inter-font"></span></div>
                <div class="part bl bb"><span class="inside inter-font"></span></div>
                <div class="part bb"><span class="inside inter-font"></span></div>
                <div class="part br bb"><span class="inside inter-font"></span></div>
            </div>

        </div>
        <div class="info">
            <!-- <h1 class="inter-font">ZERO-KAANTA</h1> -->
            <div style="text-align: center;" class="infoinside inter-font">
                Turn for X
                
            </div>
            <div class="imgbox">
                <!-- <video width="640" height="480" controls> 
                <source src="victoryGif.mp4" type="video/mp4">             -->
                <img src="crownNoBG.png" alt="not found">
            </div>


        </div>
    </div>
    <div class="btn">
        <button class="reset inter-font">Reset</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
